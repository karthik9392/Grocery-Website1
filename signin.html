<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signin.html">
    <link rel="stylesheet" href="signup.html">
    <script type="text/js" src="script.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault();
  var username = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Send a POST request to your backend with the login credentials
  fetch("/login", {
      method: "POST",
      headers: {
          "Content-Type": "application/json"
      },
      body: JSON.stringify({ username: username, password: password })
  })
  .then(response => response.json())
  .then(data => {
      if (data.success) {
          alert("Login successful!");
          // Redirect to a dashboard page or perform other actions
      } else {
          alert("Login failed. Please check your username and password.");
      }
  })
  .catch(error => {
      console.error("Error:", error);
      alert("An error occurred. Please try again later.");
  });
});
    </script>
    <style>
        .container {
  max-width: 350px;
  background: #F8F9FD;
  background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
  border-radius: 40px;
  padding: 25px 35px;
  border: 5px solid rgb(255, 255, 255);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
  margin: 20px;
}

.heading {
  text-align: center;
  font-weight: 900;
  font-size: 30px;
  color: rgb(68, 137, 82);
}

.form {
  margin-top: 20px;
}

.form .input {
  width: 100%;
  background: white;
  border: none;
  padding: 15px 20px;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: #cff0ff 0px 10px 10px -5px;
  border-inline: 2px solid transparent;
}

.form .input::-moz-placeholder {
  color: rgb(170, 170, 170);
}

.form .input::placeholder {
  color: rgb(170, 170, 170);
}

.form .input:focus {
  outline: none;
  border-inline: 2px solid #328c64;
}

.form .forgot-password {
  display: block;
  margin-top: 10px;
  margin-left: 10px;
}

.form .forgot-password a {
  font-size: 11px;
  color: #0099ff;
  text-decoration: none;
}

.form .login-button {
  display: block;
  width: 100%;
  font-weight: bold;
  background: linear-gradient(45deg, rgb(33, 119, 107) 0%, rgb(18, 177, 209) 100%);
  color: white;
  padding-block: 15px;
  margin: 20px auto;
  border-radius: 20px;
  box-shadow: rgba(70, 155, 186, 0.878) 0px 20px 10px -15px;
  border: none;
  transition: all 0.2s ease-in-out;
}

.form .login-button:hover {
  transform: scale(1.03);
  box-shadow: rgba(45, 185, 99, 0.878) 0px 23px 10px -20px;
}

.form .login-button:active {
  transform: scale(0.95);
  box-shadow: rgba(57, 245, 123, 0.878) 0px 15px 10px -10px;
}

.social-account-container {
  margin-top: 25px;
}


.social-account-container .social-accounts .social-button .svg {
  fill: white;
  margin: auto;
}

.social-account-container .social-accounts .social-button:hover {
  transform: scale(1.2);
}

.social-account-container .social-accounts .social-button:active {
  transform: scale(0.9);
}

.agreement {
  display: block;
  text-align: center;
  margin-top: 15px;
}

.agreement a {
  text-decoration: none;
  color: #09a5ff;
  font-size: 9px;
}
body{
    padding-left: 510px;
    padding-top: 150px;
    background-color: #b4d2e5;
}
    </style>
</head>
<body>
    <div class="container" id="signin">
        <div class="heading">Sign In</div>
        <form action="" class="form" id="login-form">
          <input required="" class="input" type="email" name="email" id="email" placeholder="@gmail.com">
          <input required="" class="input" type="password" name="password" id="password" placeholder="*******">
          <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
          
          <button class="login-button" type="submit" id="homeButton">Sign In</button>
         
        </form>
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
          </div>
          <span class="agreement"><a href="#">Learn user licence agreement</a></span>
      </div>
      <script>
        document.getElementById("homeButton").addEventListener("click", function() {
          window.location.href = "index.html"; // Replace "home.html" with the URL of your home page
        });
      </script>
</body>
</html>
